<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: #191d28;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .login {
        margin: 10% auto;
        width: 300px;
        background-color: #f3f3f3;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
      }

      .login h1 {
        color: #191d28;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .login input[type="text"],
      .login input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: #ebebeb;
        font-size: 16px;
        color: #333;
      }

      .login input[type="submit"] {
        background-color: #191d28;
        color: #f3f3f3;
        border: none;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
      }

      .login input[type="submit"]:hover {
        background-color: #0c101b;
      }

      .login .oauth-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .login .oauth-buttons button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }

      .login .google-button {
        background-color: #dd4b39;
        color: #fff;
      }

      .login .google-button:hover {
        background-color: #c23321;
      }

      .login .google-icon {
        width: 20px;
        margin-right: 10px;
      }

      .login .facebook-button {
        background-color: #3b5998;
        color: #fff;
      }

      .login .facebook-button:hover {
        background-color: #2d4373;
      }

      .login .facebook-icon {
        width: 20px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form action="">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Log in">
      </form>
      <div class="oauth-buttons">
        <button class="google-button">
          <img class="google-icon" src="https://img.icons8.com/color/48/000000/google-logo.png"/>Sign in with Google
        </button>
        <button class="facebook-button">
          <img class="facebook-icon" src="https://img.icons8.com/color/48/000000/facebook-new.png"/>Sign in
